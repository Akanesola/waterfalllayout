<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content='initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width' name='viewport'>
<title>图片瀑布流</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/default.css">
<link href='css/style.css' rel='stylesheet'>
</head>
<body>
<div class="htmleaf-container">
	<div id='controls-top'>
	  <div class='control-button one'>Small</div>
	  <div class='control-button two'>Medium</div>
	  <div class='control-button three'>Large</div>
	  <div class='control-button five'>Gutter Off</div>
	  <div class='control-button four'>Gutter On</div>
	  <div class='control-button six'>Optimized</div>
	  <div class='control-button seven'>Ordinal</div>
	  <div class='control-button eight'>Fluid</div>
	  <div class='control-button nine'>Set columns</div>
	  <div class='control-button twelve'>Width 200</div>
	  <div class='control-button eleven'>Width 320</div>
	  <div class='control-button ten'>Clear</div>
	</div>
	<div id='wrapper'>
	  <div class='grid-wrapper'>
		<div class='grid-item'>
		  <img src='picture/1.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/2.jpg'>
		</div>
		<div class='grid-item'>

		  <img src='picture/6.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/7.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/8.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/9.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/10.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/11.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/12.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/13.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/14.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/15.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/16.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/17.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/18.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/19.jpg'>
		</div>
		<div class='grid-item'>
		  <img src='picture/20.jpg'>
		</div>
	  </div>
	</div>
	<div id='controls-bottom'>
	  <input class='control-input one' placeholder='添加一张图片的URL看看效果！' type='url'>
	  <div class='control-button bottom-one'>添加</div>
	</div>
</div>

<!--Javascript Start-->
<script src='js/raf.js'></script>
<script src='js/jquery.js'></script>

</html>
